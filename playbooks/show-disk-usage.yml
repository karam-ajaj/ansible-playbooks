---
- hosts: all
  gather_facts: true
  become: true
  tasks:    
  - name: Check disk usage and grep for ubuntu LVM
    ansible.builtin.shell: df -h | grep /dev/mapper/ubuntu--vg-ubuntu--lv
    register: disk_usage
    when: ansible_distribution == 'Debian'
  - name: Display output
    ansible.builtin.debug:
      var: disk_usage.stdout_lines
      when: ansible_distribution == 'Debian'
